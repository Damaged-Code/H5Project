<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Title</title>
	<style>
		*{
			box-sizing: border-box;
		}
		body,html{
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
		}
		.container{
			width: 100%;
			height: 100%;
			padding: 0 15px;
		}
		.container:after{
			display: table;
			content: " ";
			box-sizing: border-box;
			clear: both;
		}
		.container:before{
			display: table;
			content: " ";
			box-sizing: border-box;
		}
		.row{
			margin: 0 -15px;
			display: flex;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		.row:before{
			display: table;
			content: " ";
			box-sizing: border-box;
		}
		.row:after{
			display: table;
			content: " ";
			box-sizing: border-box;
			clear: both;
		}
		div[class*='col-']{
			float: left;
			position: relative;
			min-height: 1px;
			padding-right: 15px;
			padding-left: 15px;
		}
		.col-4{
			width: 30%;
			background-color: lightcoral;
			height: 200px;
		}
		@media (max-width: 992px){
			.col-4 {
				width: 25%;
			}
		}
		@media (max-width: 768px){
			.row{
				justify-content: center;
			}
			.col-4 {
				margin-bottom: 10px;
				width: 90%;
			}
		}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-4">

			</div>
			<div class="col-4">

			</div>
			<div class="col-4">

			</div>
		</div>
	</div>
</body>

</html>
