<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Title</title>
  <style>
    #app {
      width: 800px;
      height: 400px;

    }
  </style>
</head>

<body>
  <div id="app">{{title}}
    <button @click='setData'>setData</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script>

    new Vue({
      el: '#app',
      data: {
        title: 0
      },
      mounted: function () {
        this.title = store.state.count
      },
      methods: {
        setData: function () {
          // this.title = 'ddd'
          store.commit('increment')
        }
      }
    })
    const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        increment(state) {
          state.count++
        }
      }
    })
  </script>
</body>

</html>
